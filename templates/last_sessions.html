<!DOCTYPE html>
<html>
<head>
    <title>Last sessions on 30 days</title>
</head>
<body>
<table>
    <thead>
    {% for name in session_keys %}
        <td>{{ name }}</td>
    {% endfor %}
    </thead>

</table>

{% for session in sessions %}
    <ul>
        {% for key in session.iteritems() %}
            <li> {{ item }}</li>
        {% endfor %}
    </ul>
{% endfor %}
</body>
</html>
